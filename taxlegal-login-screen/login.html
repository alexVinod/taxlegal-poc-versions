<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    html, body {
      overflow-x:hidden;
    }
    .bg-img {
      background-image: url("./images/coff.webp");
      background-repeat: no-repeat;
      background-size: 100% 200%;  
    }

    .mt-11 {
      margin-top: 11rem!important;
    }

    .bg-trans-light {
      background: #ffffffd8;
      background-color: #ffffffd8;
    }
  </style>
</head>
<body class="bg-img">

<div class="container mt-3 offset-lg-4 mt-5">
  <form action="#" class=" card card-body col-sm-6 col-md-4 mt-11 bg-trans-light">
    <div class="mb-3 mt-3">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" autofocus>
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>

</body>
</html>
